Name: CO2 and CH4 (GOSAT) partial column density
Description: |
  Carbon dioxide (CO2) and methane (CH4) partial column density of lower (approximately 0 -4 km)
  and upper (approximately 4 -12km) troposphere (LT and UT, respectively).
  Read more about GOSAT [here](https://www.eorc.jaxa.jp/GOSAT/index.html)
