# This is a basic workflow takes care of building and deploying
# catalog when creating merge request to main branch

# Workflow for deploying content to bucket
name: Deploy test static content to s3 bucket

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
    branches:
      - 'main'

concurrency: preview-${{ github.ref }}

jobs:
  deploy-preview:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Install dependencies
        run: |
          pip install -U pip
          pip install -r generators/requirements.txt
      - if: github.event.pull_request.body == ''
        run: |
          echo "::error::Pull request body text can't be empty, please define which collections to test"
          exit 1
      - if: github.event.pull_request.body == 'all'
        name: Build all
        env:
          SH_INSTANCE_ID: ${{ secrets.SH_INSTANCE_ID }}
          SH_CLIENT_ID: ${{ secrets.SH_CLIENT_ID }}
          SH_CLIENT_SECRET: ${{ secrets.SH_CLIENT_SECRET }}
        run: |
          cd generators/
          python generate_indicators.py
      - if: github.event.pull_request.body != 'all'
        name: Build only specified collections
        env:
          SH_INSTANCE_ID: ${{ secrets.SH_INSTANCE_ID }}
          SH_CLIENT_ID: ${{ secrets.SH_CLIENT_ID }}
          SH_CLIENT_SECRET: ${{ secrets.SH_CLIENT_SECRET }}
        run: |
          cd generators/
          python generate_indicators.py -c ${{ github.event.pull_request.body }}
      # Upload build to S3
      - name: sync client s3
        uses: jakejarvis/s3-sync-action@v0.5.1
        env:
          SOURCE_DIR: 'build'
          DEST_DIR: 'catalog/${{ github.event.pull_request.head.ref }}'
          AWS_REGION: 'eu-central-1'
          AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      # Invalidate Cloudfront
      - name: invalidate
        uses: chetan/invalidate-cloudfront-action@v1.2
        env:
          DISTRIBUTION: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}
          PATHS: '/${{ github.event.pull_request.head.ref }}/*'
          AWS_REGION: 'eu-central-1'
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
